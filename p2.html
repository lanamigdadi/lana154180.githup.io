<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Lana</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light blue background */
    color: #333333; /* Dark gray text */
    margin: 0;
    padding: 0;
}

header {
    background-color: #6a5acd; /* Slate blue header background */
    color: white;
    text-align: center;
    padding: 20px 0;
}

nav ul {
    background-color: #4682b4; /* Steel blue navigation background */
    list-style: none;
    padding: 10px;
    text-align: center;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #4169e1; /* Royal blue for hover */
    color: white;
}

section {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

table th {
    background-color: #6495ed; /* Cornflower blue for table headers */
    color: white;
}

table tr:nth-child(even) {
    background-color: #f2f2f2; /* Light gray for alternate rows */
}

table tr:hover {
    background-color: #ddd;
}

footer {
    text-align: center;
    background-color: #4682b4; /* Steel blue footer */
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Form Styling for Contact Me Page */
form {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form input[type="submit"] {
    background-color: #4682b4; /* Steel blue button */
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

form input[type="submit"]:hover {
    background-color: #6495ed; /* Cornflower blue on hover */
}
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="lana.html">Home</a></li>
                <li><a href="lana2.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <form action="name@cit.just.edu.jo" method="post" enctype="text/plain">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    
</body>
</html>
